<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>贪吃蛇小游戏</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="face">
			<!-- 小蛇移动的操场 -->
			<div id="playground">
				<!-- 食物 界面中的蓝色小方块-->
				<div id="food"></div>
				<!-- 小蛇 界面中的红色小方块-->
				<div id="snack"></div>
			</div>
			<!-- 计算得分 -->
			<div class="menu">
				<div>得分<span id="score"></span></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/index.js" ></script>
</html>
